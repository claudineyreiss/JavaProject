<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head><title>Edicao de Setores</title></h:head> 
<body> 
	<h:form>
		<h:messages/>
		<h:panelGrid columns="2">
			<f:facet name="header">Edicao de Setor</f:facet>
			<f:facet name="footer">
				<div align="center">
					<h:commandButton action="#{controleSetor.gravar()}" value="Gravar"/>
					<h:commandButton action="#{controleSetor.cancelar()}" value="Cancelar" immediate="true"/>
				</div>
			</f:facet>
			
			<h:outputLabel value="ID"/>
			<h:inputText value="#{controleSetor.objeto.id}" readonly="true"/>
			
			<h:outputLabel value="Nome"/>
			<h:inputText value="#{controleSetor.objeto.nome}"  maxlength="40" size="40"/>
			
			
		</h:panelGrid>
	</h:form>
</body> 
</html>
