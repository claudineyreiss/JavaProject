<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

	<title>Login de Usuario</title>
	<h:outputStylesheet library="css" name="estilos.css"/>
</h:head> 
<h:body> 
<div id="centro">
	<h:form styleClass="basic-grey">
		<p:growl id="messageGrowl" showDetail="true" sticky="false"/>
		<h:panelGrid columns="2">
			<f:facet name="header"><h1>Dados do Usuario</h1></f:facet>
			<f:facet name="footer">
				<div align="center">
					<h:commandButton value="Login" action="#{controleLogin.efetuarLogin()}" styleClass="button" />
				</div>
			</f:facet>
			
			<h:outputLabel value="Usuario"/>
			<h:inputText value="#{controleLogin.usuario}" size="20"/>
			
			<h:outputLabel value="Senha"/>
			<h:inputSecret value="#{controleLogin.senha}" size="20"/>
		</h:panelGrid>
	</h:form>
</div>
</h:body> 
</html>
